<ion-header>
	<ion-navbar>
		<ion-title>
			Parts
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <h3>Tap to copy</h3>
		<ion-item *ngFor="let part of textService.parts">
			<textarea 
      class="text-input text-input-md"
      style="overflow: hidden"
      readonly 
      (click)="onClick($event)" 
      [value]="part">
      </textarea>
		</ion-item>
    <hr>
	</ion-list>
</ion-content>
